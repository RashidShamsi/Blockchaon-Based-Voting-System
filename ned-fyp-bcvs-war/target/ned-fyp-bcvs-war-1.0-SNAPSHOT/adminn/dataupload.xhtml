          <h1>Configure Voter Data</h1>
          <form action="voteruploadservlet" method="post" enctype="multipart/form-data" id="js-upload-form">
            <div class="form-inline">
              <div class="form-group">
                <input type="file" name="Upload Voters" id="js-voter-upload-files" ></input>
              </div>
              <button type="submit" class="btn btn-sm btn-primary" id="js-voter-upload-submit">Upload Voter files</button>
            </div>
          </form>

          <h1>Configure Candidate Data</h1>
          <form action="candidatefileupload" method="post" enctype="multipart/form-data" id="js-upload-form">
            <div class="form-inline">
              <div class="form-group">
                <input type="file" name="Upload Candidates" id="js-candidate-upload-files" ></input>
              </div>
              <button type="submit" class="btn btn-sm btn-primary" id="js-candidate-upload-submit">Upload Candidate files</button>
            </div>
          </form>
          
          
          <h1>Configure Constituency Data</h1>
          <form action="constituencyfileupload" method="post" enctype="multipart/form-data" id="js-upload-form">
            <div class="form-inline">
              <div class="form-group">
                <input type="file" name="Upload Contituency " id="js-contituency-upload-files" ></input>
              </div>
              <button type="submit" class="btn btn-sm btn-primary" id="js-contituency-upload-submit">Upload Constituency Data</button>
            </div>
          </form>
          
          <h1>Configure Constituency Type Data</h1>
          <form action="constituencytypefileupload" method="post" enctype="multipart/form-data" id="js-upload-form">
            <div class="form-inline">
              <div class="form-group">
                <input type="file" name="Upload Contituency Types" id="js-contituency-type-upload-files" ></input>
              </div>
              <button type="submit" class="btn btn-sm btn-primary" id="js-contituency-type-upload-submit">Upload Constituency Type</button>
            </div>
          </form>

          <h1>Configure Election Parties Data</h1>
          <form action="electionpartyfileupload" method="post" enctype="multipart/form-data" id="js-upload-form">
            <div class="form-inline">
              <div class="form-group">
                <input type="file" name="Upload Election Party Data" id="js-EParty-upload-files" ></input>
              </div>
              <button type="submit" class="btn btn-sm btn-primary" id="js-EParty-upload-submit">Upload Election Party Data</button>
            </div>
          </form>
