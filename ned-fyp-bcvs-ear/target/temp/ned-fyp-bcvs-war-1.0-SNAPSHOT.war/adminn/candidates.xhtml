<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    <!-- END HEAD -->
    <!-- PAGE LEVEL STYLES -->
    <h:outputStylesheet name="./plugins/dataTables/dataTables.bootstrap.css" />

    </h:head>

    <!-- BEGIN BODY -->
<!--<body class="padTop53 " >-->
<h:body >
      <!-- PAGE LEVEL SCRIPTS -->
    

    <!-- END PAGE LEVEL SCRIPTS -->

   

   
    <!-- MAIN WRAPPER -->
    
    <div id="wrap" >
        

        <!-- HEADER SECTION -->
        <ui:include src="header.xhtml" />
        <!-- END HEADER SECTION -->



       



        <!--PAGE CONTENT -->
        <!--PAGE CONTENT -->
     
            <div class="inner">
                <div class="row">
                    <div class="col-lg-12">


                        <h2> Data Tables </h2>



                    </div>
                </div>



                <div >
                <div class="col-lg-12">
                    <div class="panel panel-default">
                       <center><h3>Registered Candidates</h3></center>
                        <div class="panel-heading" align="center" >
                            <h:form>
                                <h:commandButton value="Assign Candidates Hash" class="btn btn-success"
                                                 id="js-electionparties-upload-submit"
                                                 action="#{candidatebean.candidateHashAssign()}" 
                                                 label="Generate candidate hash"/>
                            </h:form>
                        </div>
                        
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                   <thead>
                                       <tr>
                                           <th>First Name</th>
                                           <th>Last Name</th>
                                           <th>Voter Id</th>
                                           <th>Constituency</th>
                                           <th>election Symbol</th>
                                           <th>Candidate Hash</th>
                                       </tr>
                                   </thead>
                                   <tbody>
                                       <ui:repeat var="candidate" value="#{candidatebean.candidateList}" >
                                           <tr class="odd gradeX">
                                               <td>#{candidate.firstName}</td>
                                               <td>#{candidate.lastName}</td>
                                               <td>#{candidate.constituencyId}</td>
                                               <td>#{candidate.voterId}</td>
                                               <td>#{candidate.electionSymbolId}</td>
                                               <td>#{candidate.candidateHash}</td>
                                           </tr>
                                       </ui:repeat>
                                   </tbody>
                               </table>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
            
       <!--END PAGE CONTENT -->
        </div> <!--END PAGE CONTENT -->   
    </div> <!--Wrapp class div end -->
  

    <!--END MAIN WRAPPER -->

    <!-- FOOTER -->
 <ui:include src="footer.xhtml" />
   
</h:body>
 <h:outputScript name="./plugins/dataTables/jquery.dataTables.js"/>
     <h:outputScript name="./plugins/dataTables/dataTables.bootstrap.js"/>
          <script>
         $(document).ready(function () {
             $('#dataTables-example').dataTable();
         });
    </script>
    <!-- END BODY -->
</html>
